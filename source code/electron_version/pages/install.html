<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PyInstaller GUI - Install PyInstaller</title>
</head>
<body>

    <a href="index.html" class="button"> &#8592; </a>
    <h2 style="margin-top: 0px;">Install PyInstaller</h2>

    <div class="container">
        <input type="checkbox" name="pipCheck" id="pipCheck">
        <label for="pipCheck" onclick="pipTitleClick()">pip</label>

        <input type="checkbox" name="pip3Check" id="pip3Check">
        <label for="pip3Check" onclick="pip3TitleClick()">pip3</label>
    </div>
    <div class="container">
        <button id="install-btn">
            Install PyInstaller
        </button>
    </div>

    <div class="container" style="padding: 15px;"><h2>or</h2></div>

    <div class="container">
        Custom install PyInstaller
    </div>
    <div class="container">
        <input type="text" name="custom-install" id="custom-install" style="font-family: 'JetBrains Mono', monospace;">
    </div>
    <div class="container">
        <button id="run-terminal-btn">
            Run in terminal
        </button>
    </div>



<script src="install.js"></script>
</body>
</html>
